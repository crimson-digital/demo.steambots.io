<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} steambots.io Sample Application</title>

    {% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css" />
    {% endblock %}

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">demo.<b>steambots</b>.io</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">demo.<b>steambots</b>.io</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/trades">Trade history</a></li>
              <li><a href="/deposit">Deposit</a></li>
              <li><a href="/withdraw">Withdraw</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
              {% if user %}
                <a href="/logout">Logout</a>
              {% else %}
                <a href="/login">Login</a>
              {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
    {% block content %}{% endblock %}

    {% block javascript %}
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
      <script src="/static/main.js"></script>
      <script>
      {% if user %}
      var socket = io("?steam_id={{ user.steam_id }}");
      {% endif %}
      </script>
    {% endblock %}
  </body>
</html>
